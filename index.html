<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KaizenFlow - AI Solutions for Property Management</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <meta name="description" content="KaizenFlow provides AI-powered chatbots and voice assistants for property management firms. Automate tenant support, maintenance requests, and leasing inquiries 24/7.">
    <meta name="keywords" content="property management AI, tenant support automation, property maintenance automation, AI leasing assistant, property management chatbot, real estate AI, tenant communication software">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript">
      (function(d, t) {
          var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
          v.onload = function() {
            window.voiceflow.chat.load({
              verify: { projectID: '675b4b3edb9909bd11db5779' },
              url: 'https://general-runtime.voiceflow.com',
              versionID: 'production',
              // Enable session persistence
              persist: true,
              // Prevent auto session ending
              endSession: false,
              // Configure launch behavior
              launch: {
                autoOpen: false,
                autoEnd: false
              },
              // Add user preferences
              user: {
                name: 'Visitor'
              },
              // Configure session behavior
              session: {
                persist: true,
                resume: true
              }
            });
          }
          v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
      })(document, 'script');
    </script>
  </body>
</html>
